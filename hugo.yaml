baseURL: https://example.org/
languageCode: en-us
title: Uncle Kathaa

theme: ["PaperMod"]
params:
  label:
    text: "Uncle Kathaa"
    icon: "/logo.webp"
    iconHeight: 50
  # defaultTheme: light
  # defaultTheme: dark
  # defaultTheme: auto # to switch between dark or light according to browser theme
  # disableThemeToggle: true
  ShowPostNavLinks: true
  ShowShareButtons: true
  profileMode:
    enabled: true
    title: |
      Welcome to Uncle Kathaa
    subtitle: |
      Uncle Kathaa, where the experiences and wisdom of Dr. Karanam Nagaraja Rao comes to life through a rich tapestry of stories, articles, and insights.

      Dr. Rao, a retired Professor with a wealth of experience, has curated a space that reflects his extensive journey in academia, insurance, and a deep exploration of Indian heritage.
    imageUrl: "/image.webp" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    buttons:
      - name: Posts
        url: "/posts"

  socialIcons: # optional
    - name: "email"
      url: "mailto:karanam.rao@gmail.com"
    - name: "Youtube"
      url: "https://www.youtube.com/@drkaranamnagarajarao4591"
    - name: "Facebook"
      url: "https://www.facebook.com/karanam.nagarajarao"
    - name: "linkedin"
      url: "https://in.linkedin.com/in/nagaraja-rao-5a984557"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    includeMatches: true
    findAllMatches: false
    location: 0
    distance: 1000
    threshold: 0.3
    minMatchCharLength: 4
    limit: 10
    keys: ["title", "content"]
  outputs:
    home:
      - HTML
      - RSS
      - JSON # necessary for search
menu:
  main:
    - identifier: Search
      name: Search
      url: /search
      weight: 1
    - identifier: Mahabharatha
      name: Mahabharatha
      url: /tags/Mahabharatha
      weight: 2
    - identifier: About
      name: About
      url: /about
      weight: 10
